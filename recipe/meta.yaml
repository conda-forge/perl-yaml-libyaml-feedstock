{% set name = "perl-yaml-libyaml" %}
{% set version = "0.904.0" %}
{% set sha256 = "b656b0b11a4219c125679e8cbf7436a3f636e833fd63cf322d171dcb7c3eaf3e" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/T/TI/TINITA/YAML-LibYAML-v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [win]
  run_exports:
    weak:
      - {{ name }} ={{ version }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
    - make  # [not win]
    - m2-make  # [win]
  host:
    - perl
  run:
    - perl

test:
  imports:
    - YAML::XS
    # YAML::LibYAML is not imported directly

about:
  home: "https://github.com/ingydotnet/yaml-libyaml-pm"
  license: GPL-1.0-or-later OR Artistic-1.0-Perl
  license_family: OTHER
  license_file:
    - {{ environ["PREFIX"] }}/man/man1/perlartistic.1
    - {{ environ["PREFIX"] }}/man/man1/perlgpl.1
  summary: "Perl YAML Serialization using XS and libyaml."
  dev_url: "https://github.com/ingydotnet/yaml-libyaml-pm"
  doc_url: "https://metacpan.org/dist/YAML-LibYAML"

extra:
  recipe-maintainers:
    - xileF1337
    - cbrueffer
